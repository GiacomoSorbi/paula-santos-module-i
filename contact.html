    </header>
    <main>
        <section class="banner-sub-pages">
            <h1>Contact us</h1>
        </section>
        </section>
        <h2 id="contact">Get in touch with us</h2>
        </section>
        <form NAME="contact" onSubmit="JavaScript:FormJS()">
            <div>
                <label for="email">*Your email: </label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="fname">*Your full name: </label>
                <input type="text" name="fname" id="fname" required>
            </div>
            <div>
                <label for="organisation">Your organisation (optional): </label>
                <input type="text" name="organisation" id="organisation">
            </div>
            <h3>Tell us more about you:</h3>
            <div>
                <input id="student" type="radio" name="answer" value="student">
                <label for="student">I'm a student</label>
                <br>
                <input id="academic" type="radio" name="answer" value="academic">
                <label for="academic">I'm an academic</label>
                <br>
                <input id="lecturer" type="radio" name="answer" value="lecturer">
                <label for="lecturer">I'm a lecturer</label>
                <br>
                <input id="researcher" type="radio" name="answer" value="researcher">
                <label for="researcher">I'm a researcher</label>
                <br>
                <input id="other" type="radio" name="answer" value="other">
                <label for="other">Other</label>
                <br>
                <label for="if-other">If 'Other', please specify: </label>
                <input type="text" name="if-other" id="if-other">
            </div>
            <div>
                <label for="comment">*Tell us what you think: </label><br>
                <textarea onfocus="clearContents(this);" rows="4" cols="30" name="comment" id="comment"
                    required>Enter your comment here...</textarea>
            </div>
            <div>
                <input id="submit" type="submit" value="Submit">
            </div>
        </form>


        </section>
    </main>
    <footer>
        <ul>
            <li><a href="https://twitter.com/meprti"> <img class="social" img src="images/twitter.png"
                        alt="Free Twitter icon downloaded from iconfinder.com" title="Twitter"></a></li>
